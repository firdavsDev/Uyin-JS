      var y=Math.floor(Math.random()*6+1);
      randomimage="images/dice"+y+".png";
      document.getElementById("img2").src=randomimage;
      if (x>y){
        document.querySelector("h1").textContent=ism1+" haqqoniy yutdi ! Qarsakdi urilar !"
      }
      else if (x<y){
        document.querySelector("h1").textContent=ism2+" mashennik g'irromlik bilan yutdi!"
      }
      else {
        document.querySelector("h1").textContent="Durrang"
      }
	  
};
